<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>view details</h1>
    <table>
        <tr>
            <th>name</th>
            <th>email</th>
            <th>phone</th>
        </tr>
        {% for i in data %}

            <th>
                {{i.name}}
                {{i.email}}
                {{i.phone}}
            </th>
        </tr>
    </table>
</body>
</html>
